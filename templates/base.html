{% load static %}
<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Themebau | Minimal Portfolio &amp; Agency Template</title>
        <meta name="description" content="Themebau">
        <meta name="author" content="RunWebRun">
        <link rel="icon" type="image/png" href="assets/images/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet">
        <!-- START: Styles -->
        <!-- Swiper -->
        <link rel="stylesheet" href="{% static "assets/vendor/swiper/dist/css/swiper.min.css" %}" />
        <!-- Fancybox -->
        <link rel="stylesheet" href="{% static "assets/vendor/fancybox/dist/jquery.fancybox.min.css" %}" />

        <link rel="stylesheet" href="{% static "assets/css/themebau.min.css" %}">
        <!-- Custom Styles -->
        <link rel="stylesheet" href="{% static "assets/css/custom.css" %}">
        <!-- END: Styles -->

        <script src="{% static "assets/vendor/jquery/dist/jquery.min.js" %}"></script>

        {% block content %}{% endblock %}

        <script src="{% static "assets/vendor/object-fit-images/dist/ofi.min.js" %}"></script>

        <script src="{% static "assets/vendor/bootstrap/dist/js/bootstrap.min.js" %}"></script>

        <script src="{% static "assets/vendor/imagesloaded/imagesloaded.pkgd.min.js" %}"></script>

        <script src="{% static "assets/vendor/swiper/dist/js/swiper.min.js" %}"></script>

        <script src="{% static "assets/vendor/isotope-packery/packery-mode.pkgd.min.js" %}"></script>

        <script src="{% static "assets/vendor/jarallax/dist/jarallax.min.js" %}"></script>

        <script src="{% static "assets/js/themebau.min.js" %}"></script>
